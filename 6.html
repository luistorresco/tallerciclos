<body>
  <h1>Ciclo de conteo</h1>
<p>6.	Cree un ciclo que cuente del 1 al 30 en intervalos el número ingresado</p>
  <form id="formulario">
    <label for="numero">Ingrese un número:</label>
    <input type="number" id="numero" min="1" required>
    <br>
    <button type="submit">Iniciar ciclo</button>
  </form>

  <div id="resultado"></div>

  <script>
    var formulario = document.getElementById('formulario');
    var resultadoDiv = document.getElementById('resultado');

    formulario.addEventListener('submit', function(event) {
      event.preventDefault();

      var numero = parseInt(document.getElementById('numero').value);

      if (isNaN(numero)) {
        alert('Por favor, ingrese un número válido.');
      } else {
        resultadoDiv.innerText = '';
        realizarCiclo(numero);
      }
    });

    function realizarCiclo(numero) {
      for (var i = 1; i <= 30; i += numero) {
        resultadoDiv.innerText += i + ', ';
      }
    }
  </script>
