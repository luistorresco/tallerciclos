  <title>Tabla de Números</title>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 5px;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Tabla de Números</h1>

  <table id="tabla-numeros">
    <thead>
      <tr>
        <th>Número</th>
        <th>Número</th>
        <th>Número</th>
        <th>Número</th>
        <th>Número</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <script>
    // Obtener la referencia a la tabla
    var tabla = document.getElementById('tabla-numeros');
    var numeros = 1;

    // Rellenar la tabla con los números del 1 al 15
    for (var i = 0; i < 3; i++) {
      var fila = tabla.tBodies[0].rows[i];
      for (var j = 0; j < 5; j++) {
        var celda = fila.cells[j];
        celda.textContent = numeros++;
      }
    }
  </script>
</body>
